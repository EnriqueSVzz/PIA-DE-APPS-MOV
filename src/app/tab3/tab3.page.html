<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Community
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



   <ion-list>
    <ion-item *ngFor="let comentarios of getComentarios()" >

      <ion-card *ngIf="comentarios">

        <ion-card-header style="text-align: center;">

          <ion-card-title>{{comentarios.userName}}</ion-card-title>

          <ion-card-subtitle>
            {{comentarios.titulo}}

          </ion-card-subtitle>


        </ion-card-header>

        <ion-card-content class="card-center">


        </ion-card-content>

      </ion-card>

      <div>
        {{comentarios.resena}}
        <p>Pollo frito</p>
      </div>

    </ion-item>

  </ion-list>

</ion-content>


<ion-footer>
    <ion-toolbar>

      <div class="ion-text-center">
        <ion-button fill="outline" [routerLink]="['/','Agregar_com']">
          <ion-icon name="chatbubbles-outline"></ion-icon>Comentario
        </ion-button>
      </div>

    </ion-toolbar>
</ion-footer>
